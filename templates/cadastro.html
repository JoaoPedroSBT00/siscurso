<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-primary fw-bold mb-4">Cadastro</h2>
            
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="senha" class="form-label fw-semibold">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Botão cadastrar -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        <i class="bi bi-person-plus"></i> Cadastrar
                    </button>
                </div>

                {% if messages %}
                <div class="d-flex justify-content-center mt-3">
                    <div class="w-60" style="padding-left: 30px;">
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show text-center shadow-sm" role="alert">
                        {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}

                <script>
                // Fecha o alerta automaticamente depois de 4s
                setTimeout(function() {
                    let alerts = document.querySelectorAll('.alert');
                    alerts.forEach(function(alert) {
                    let bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                    });
                }, 4000);
                </script>

                <!-- Link login -->
                <p class="text-center mt-3">
                    Já tem conta?
                    <a href="/login/" class="text-decoration-none fw-semibold text-primary">Faça login</a> <br>
                    <a href="/" class="text-decoration-none fw-semibold text sucess">Voltar ao Home</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
