{% extends "_base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Detalhes do Curso</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ curso.nome }}</h5>
            <p><strong>Carga Horária:</strong> {{ curso.ch }}h</p>
            <p><strong>Professor:</strong> {{ curso.professor.user.get_full_name }}</p>
            <p><strong>Descrição:</strong></p>
            <p>{{ curso.descricao }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'edit-curso' curso.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'index-curso' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
