{% extends "_base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Detalhes do Conteúdo</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ conteudo.titulo }}</h5>
            <p><strong>Curso:</strong> {{ conteudo.curso.nome }}</p>
            <p><strong>Ordem:</strong> {{ conteudo.ordem }}</p>
            <p><strong>Descrição:</strong></p>
            <p>{{ conteudo.desc }}</p>
            <p><strong>Material de Apoio:</strong></p>
            <p>{{ conteudo.m_apoio }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'edit-conteudo' conteudo.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'index-conteudo' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
